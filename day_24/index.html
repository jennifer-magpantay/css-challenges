<body>
    <div class="container">
        <div class="frame">
           <!-- create a confirmation button which once it is clicked, will display an animation -->
           <!-- to use just css, set a input checkbox and style it as button -->
           <!-- <button class="button">FINISHED</button> -->
           <input type="checkbox" name="button" id="button" />
           <label for="button" class="button"></label>
           <!-- surely, this is not the best semantic option!! -->
           <!-- to make the draw line animation, use svg -->
           <svg class="circle">
            <circle cx="30" cy="30" r="25"/>
            <!-- and path to make the checkmark  -->
            <path class="circle__check" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        </div>
    </div>
</body>
