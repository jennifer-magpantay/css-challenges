<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="100 Days of CSS Challenges">
    <meta name="keywords" content="HTML, CSS, Sass">
    <meta name="author" content="Jennifer Magpantay">
    <!-- styles -->
    <link rel="stylesheet" href="./style/index.css">
    <!-- title -->
    <title>100 Days - CSS Challenge | Day 74</title>
</head>

<body>
    <div class="container">
        <div class="frame">
            <!-- because we are working on a pagination, where we should consider if an element has ben clicked or checked, the best way to do it is by using inputs -->

            <!-- add a wrapper for the inputs -->
            <div class="pagination">

                <input type="radio" name="pagination__nav" id="pag-1" checked>
                <label for="pag-1" class="button btn-1">1
                </label>

                <input type="radio" name="pagination__nav" id="pag-2">
                <label for="pag-2" class="button btn-2">2
                </label>

                <input type="radio" name="pagination__nav" id="pag-3">
                <label for="pag-3" class="button btn-3">3
                </label>

                <input type="radio" name="pagination__nav" id="pag-4">
                <label for="pag-4" class="button btn-4">4
                </label>

            </div>

        </div>
    </div>
</body>

</html>
