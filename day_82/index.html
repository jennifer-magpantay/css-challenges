<body>
    <div class="container">
        <div class="frame">
            <!-- add a checkbox for mananging the check state of the buttont when it is pressed/checked-->           
                <input type="checkbox" name="button" id="button" class='button'/>
                <!-- the flipping effect will be set on label, but the button styles will be set on its spans  -->
                <label for="button" class="button--flipping">
                    <span class="button--flipping-send">SEND</span>
                    <span class="button--flipping-done">DONE</span>
                </label>           
        </div>
    </div>
</body>
